<!DOCTYPE html>
<html>
<head>
    <title>Enhanced Clone</title>
</head>
<body>

        {% else %}
            <a href="{% url 'signin' %}">Signin</a>
            <a href="{% url 'signup' %}">Signup</a>
        {% endif %}
    </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
